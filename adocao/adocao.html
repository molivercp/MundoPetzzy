      <main class="container mt-4 mb-4 p-5 w-100">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 bg-body-secondary rounded-4 shadow-lg p-4">
            <form id="formAdocao">
              <h2 class="form-title text-center">Formulário de Adoção</h2>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" required>
              </div>
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço Completo:</label>
                <input type="text" class="form-control" id="endereco" placeholder="Rua, número, bairro..." required>
              </div>
              <div class="mb-3">
                <label class="form-label">Tipo de Residência:</label>
                <select class="form-select" required>
                  <option selected disabled>Selecione</option>
                  <option value="Casa">Casa</option>
                  <option value="Apartamento">Apartamento</option>
                  <option value="Condomínio">Condomínio</option>
                </select>
              </div>
              <div class="mb-3">
                <p>Você possui outros Pets?</p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="outrosPets" id="petsSim" value="Sim" required>
                  <label class="form-check-label" for="petsSim">Sim</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="outrosPets" id="petsNao" value="Não">
                  <label class="form-check-label" for="petsNao">Não</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Preferência de adoção de animal:</label>
                <select class="form-select" required>
                  <option selected disabled>Selecione</option>
                  <option value="Aves">Aves</option>
                  <option value="Felinos">Felinos</option>
                  <option value="Caninos">Caninos</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="observacoes" class="form-label">Observações:</label>
                <textarea class="form-control" id="observacoes" rows="4" placeholder="Fale mais sobre seu interesse em adotar um Pet..."></textarea>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="termos" required>
                <label class="form-check-label" for="termos">
                  Concordo com os termos de responsabilidade de adoção
                </label>
              </div>
              <button type="submit" class="btn btn-success w-100">Enviar Solicitação</button>
            </form>
          </div>
        </div>
